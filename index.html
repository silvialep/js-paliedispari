<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pali e dispari</title>
</head>
<body>
    <div>
        <label for="user-word">Inserisci una parola</label>
        <input type="text" id="user-word" value="">
        <button id="user-word-check">Verifica</button>
        <div id="pali-outcome"></div>
    </div>

    <hr>

    <div>
        <label for="user-choice-binary">Scegli pari o dispari</label>
        <select id="user-choice-binary" value="">
            <option value="even">Pari</option>
            <option value="odd">Dispari</option>
        </select>
        <label for="user-choice-number">Scegli un numero da 1 a 5</label>
        <input type="text" id="user-choice-number">
        <button id="generate-numbers">Gioca</button>
    </div>
    <div>
        <div id="user-number"></div>
        <div id="pc-number"></div>
        <div id="numbers-sum"></div>
        <div id="final-results"></div>


    </div>


    <script src="js/script.js"></script>
</body>
</html>
